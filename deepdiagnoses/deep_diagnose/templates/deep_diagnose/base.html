<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'deep_diagnose:find' %}">Home</a><br>
<a href="{% url 'deep_diagnose:company_list' %}">All Companies</a><br>
<a href="{% url 'deep_diagnose:test_list' %}">All Tests</a>
<form method="GET" action="" class="form-inline my-2 my-lg-0">
      <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="search"
              value="{{search_term}}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
<ul>
    {% for polls in polls %}
    <li><a href="/response1/{{polls}}"> {{ polls }} </a> </li>
    {% endfor %}
</ul>
<br><br><hr><hr>
{% block body %}

{% endblock %}
</body>
</html>
